<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MOCK API LAYER for CANDIDATE ---
        const MOCK_JOBS = [
            { _id: '1', title: 'Software Engineer', company: 'Tech Corp', location: 'San Francisco', description: 'Develop amazing software.', salary: '$120,000', url: 'https://apply.example.com/1' },
            { _id: '2', title: 'Product Manager', company: 'Innovate LLC', location: 'New York', description: 'Manage product lifecycle.', salary: '$130,000', url: 'https://apply.example.com/2' },
            { _id: '3', title: 'UX Designer', company: 'Creative Inc', location: 'Remote', description: 'Design beautiful interfaces.', salary: '$110,000', url: 'https://apply.example.com/3' },
            { _id: '4', title: 'Data Scientist', company: 'DataDriven Co', location: 'Austin', description: 'Analyze complex datasets.', salary: '$140,000', url: 'https://apply.example.com/4' },
        ];
        
        let MOCK_STARRED_JOBS = [{ userId: 'test-user', jobId: '2' }];

        const api = {
            getCandidateJobs: async (token, searchTerm = '') => {
                console.log("MOCK: Fetching candidate jobs...");
                return MOCK_JOBS.filter(job => job.title.toLowerCase().includes(searchTerm.toLowerCase()))
                    .map(({ company, url, ...rest }) => rest); // Remove company and URL
            },
            starJob: async (token, jobId) => {
                console.log(`MOCK: Starring job ${jobId}`);
                if (!MOCK_STARRED_JOBS.some(j => j.jobId === jobId)) {
                    MOCK_STARRED_JOBS.push({ userId: 'test-user', jobId });
                }
                return { status: 'ok' };
            },
            unstarJob: async (token, jobId) => {
                console.log(`MOCK: Unstarring job ${jobId}`);
                MOCK_STARRED_JOBS = MOCK_STARRED_JOBS.filter(j => j.jobId !== jobId);
                return { status: 'ok' };
            },
            getCandidateStarredJobs: async (token) => {
                console.log("MOCK: Fetching candidate's starred jobs...");
                const starredIds = MOCK_STARRED_JOBS.map(j => j.jobId);
                return MOCK_JOBS.filter(job => starredIds.includes(job._id))
                    .map(({ company, url, ...rest }) => rest);
            }
        };

        // --- COMPONENTS ---

        function SearchBar({ onSearch }) {
            const [term, setTerm] = useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                onSearch(term);
            };
            return (
                <form onSubmit={handleSubmit} className="mb-6">
                    <div className="relative">
                        <input type="text" value={term} onChange={(e) => setTerm(e.target.value)} placeholder="Search by job title or description..." className="w-full p-3 pl-10 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <svg className="w-5 h-5 text-gray-400 absolute top-3.5 left-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </form>
            );
        }

        function JobCard({ job, onStar, onUnstar, isStarred }) {
            return (
                <div className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col">
                    <div className="flex justify-between items-start">
                        <div>
                            <h3 className="text-xl font-bold text-gray-800">{job.title}</h3>
                            <p className="text-gray-500">{job.location}</p>
                        </div>
                        <button onClick={() => isStarred ? onUnstar(job._id) : onStar(job._id)} className="text-3xl text-yellow-400 hover:text-yellow-500 transition-colors">
                            {isStarred ? '★' : '☆'}
                        </button>
                    </div>
                    <p className="text-green-600 font-semibold my-2">{job.salary || 'Salary not specified'}</p>
                    <p className="text-gray-700 mt-2 flex-grow">{job.description}</p>
                </div>
            );
        }

        // --- DASHBOARD PAGE ---
        function CandidateDashboard() {
            const [view, setView] = useState('all');
            const [jobs, setJobs] = useState([]);
            const [starredJobs, setStarredJobs] = useState([]);
            const [loading, setLoading] = useState(false);
            const FAKE_AUTH_TOKEN = "candidate-token";

            const fetchData = async (searchTerm = '') => {
                setLoading(true);
                try {
                    const [jobsData, starredData] = await Promise.all([
                        api.getCandidateJobs(FAKE_AUTH_TOKEN, searchTerm),
                        api.getCandidateStarredJobs(FAKE_AUTH_TOKEN)
                    ]);
                    setJobs(jobsData);
                    setStarredJobs(starredData);
                } catch (error) {
                    console.error("Failed to fetch candidate data", error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            const handleStar = async (jobId) => {
                await api.starJob(FAKE_AUTH_TOKEN, jobId);
                fetchData();
            };

            const handleUnstar = async (jobId) => {
                await api.unstarJob(FAKE_AUTH_TOKEN, jobId);
                fetchData();
            };

            const starredJobIds = new Set(starredJobs.map(j => j._id));
            const jobsToDisplay = view === 'all' ? jobs : starredJobs;

            return (
                <div>
                    <h1 className="text-3xl font-bold mb-4">Candidate Dashboard</h1>
                     <div className="flex space-x-4 mb-6 border-b">
                        <button onClick={() => setView('all')} className={`py-2 px-4 text-lg ${view === 'all' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>Browse Jobs</button>
                        <button onClick={() => setView('starred')} className={`py-2 px-4 text-lg ${view === 'starred' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>My Starred Jobs</button>
                    </div>
                    {view === 'all' && <SearchBar onSearch={fetchData} />}
                    {loading ? <div className="loader mx-auto"></div> : (
                        jobsToDisplay.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {jobsToDisplay.map(job => (
                                    <JobCard 
                                        key={job._id} 
                                        job={job} 
                                        onStar={handleStar}
                                        onUnstar={handleUnstar}
                                        isStarred={starredJobIds.has(job._id)}
                                    />
                                ))}
                            </div>
                        ) : (
                            <p className="text-center text-gray-500 mt-8">No jobs found. Try another search or check back later!</p>
                        )
                    )}
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            return (
                <div>
                    <nav className="bg-white shadow-md p-4 flex justify-between items-center">
                        <h1 className="text-xl font-bold text-gray-800">Job Portal</h1>
                    </nav>
                    <main className="p-8">
                        <CandidateDashboard />
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
