<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Dashboards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // --- MOCK DATABASE ---
        // This simulates your backend database collections.
        const MOCK_JOBS = [
            { _id: '1', title: 'Software Engineer', company: 'Tech Corp', location: 'San Francisco', description: 'Develop amazing software for our new platform. Requires 3+ years of experience with React and Node.js.', salary: '$120,000', url: 'https://apply.example.com/1' },
            { _id: '2', title: 'Product Manager', company: 'Innovate LLC', location: 'New York', description: 'Lead the product lifecycle from concept to launch. Strong communication skills are a must.', salary: '$130,000', url: 'https://apply.example.com/2' },
            { _id: '3', title: 'UX Designer', company: 'Creative Inc', location: 'Remote', description: 'Design beautiful, intuitive, and user-centered interfaces for our web and mobile applications.', salary: '$110,000', url: 'https://apply.example.com/3' },
            { _id: '4', title: 'Data Scientist', company: 'DataDriven Co', location: 'Austin', description: 'Analyze complex datasets to derive actionable insights. Expertise in Python and SQL required.', salary: '$140,000', url: 'https://apply.example.com/4' },
            { _id: '5', title: 'DevOps Engineer', company: 'Cloud Solutions', location: 'Remote', description: 'Manage our CI/CD pipelines and cloud infrastructure on AWS.', salary: '$125,000', url: 'https://apply.example.com/5' },
        ];

        const MOCK_USERS = [
            { _id: 'user1', username: 'admin', password: 'password', role: 'admin' },
            { _id: 'user2', username: 'candidate', password: 'password', role: 'candidate' },
        ];

        // Simulates the 'starred_jobs' collection
        let MOCK_STARRED_JOBS = [
            { userId: 'user2', jobId: '1' },
            { userId: 'user2', jobId: '4' },
        ];

        // --- SIMULATED API LAYER ---
        // These functions mimic fetching data from your FastAPI backend.
        const api = {
            login: async (username, password, role) => {
                console.log(`Attempting login for: ${username}, role: ${role}`);
                const user = MOCK_USERS.find(u => u.username === username && u.password === password && u.role === role);
                if (user) {
                    return { access_token: `fake-token-for-${user._id}`, role: user.role, userId: user._id };
                }
                throw new Error("Invalid credentials");
            },
            getAdminJobs: async (token, searchTerm = '') => {
                console.log(`Fetching admin jobs with search: ${searchTerm}`);
                return MOCK_JOBS.filter(job => 
                    job.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    job.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            },
            getAdminStarredJobs: async (token) => {
                console.log("Fetching all starred jobs for admin view");
                return MOCK_STARRED_JOBS.map(starred => {
                    const job = MOCK_JOBS.find(j => j._id === starred.jobId);
                    const user = MOCK_USERS.find(u => u._id === starred.userId);
                    return { job, user: user ? user.username : 'Unknown User' };
                }).filter(item => item.job); // Filter out cases where job might not exist
            },
            getCandidateJobs: async (token, searchTerm = '') => {
                console.log(`Fetching candidate jobs with search: ${searchTerm}`);
                return MOCK_JOBS.filter(job => 
                    job.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    job.description.toLowerCase().includes(searchTerm.toLowerCase())
                ).map(job => {
                    const { company, url, ...rest } = job; // Strip company and URL
                    return rest;
                });
            },
            starJob: async (token, userId, jobId) => {
                console.log(`User ${userId} is starring job ${jobId}`);
                if (!MOCK_STARRED_JOBS.some(s => s.userId === userId && s.jobId === jobId)) {
                    MOCK_STARRED_JOBS.push({ userId, jobId });
                }
                return { success: true };
            },
            unstarJob: async (token, userId, jobId) => {
                console.log(`User ${userId} is unstarring job ${jobId}`);
                MOCK_STARRED_JOBS = MOCK_STARRED_JOBS.filter(s => !(s.userId === userId && s.jobId === jobId));
                return { success: true };
            },
            getCandidateStarredJobs: async (token, userId) => {
                console.log(`Fetching starred jobs for user: ${userId}`);
                const starredIds = MOCK_STARRED_JOBS.filter(s => s.userId === userId).map(s => s.jobId);
                return MOCK_JOBS
                    .filter(job => starredIds.includes(job._id))
                    .map(job => {
                        const { company, url, ...rest } = job; // Strip company and URL
                        return rest;
                    });
            }
        };

        // --- AUTH CONTEXT ---
        const AuthContext = createContext(null);

        function AuthProvider({ children }) {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                try {
                    const storedUser = localStorage.getItem('user');
                    if (storedUser) {
                        setUser(JSON.parse(storedUser));
                    }
                } catch (error) {
                    console.error("Failed to parse user from localStorage", error);
                } finally {
                    setLoading(false);
                }
            }, []);

            const login = async (username, password, role) => {
                const data = await api.login(username, password, role);
                const userData = { username, role, token: data.access_token, id: data.userId };
                setUser(userData);
                localStorage.setItem('user', JSON.stringify(userData));
            };

            const logout = () => {
                setUser(null);
                localStorage.removeItem('user');
            };

            const value = { user, login, logout, isAuthenticated: !!user };

            if (loading) {
                return <div className="flex justify-center items-center h-screen"><div className="loader"></div></div>;
            }

            return (
                <AuthContext.Provider value={value}>
                    {children}
                </AuthContext.Provider>
            );
        }

        function useAuth() {
            return useContext(AuthContext);
        }

        // --- COMPONENTS ---

        function SearchBar({ onSearch }) {
            const [term, setTerm] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onSearch(term);
            };

            return (
                <form onSubmit={handleSubmit} className="mb-6">
                    <div className="relative">
                        <input
                            type="text"
                            value={term}
                            onChange={(e) => setTerm(e.target.value)}
                            placeholder="Search by job title or description..."
                            className="w-full p-3 pl-10 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <svg className="w-5 h-5 text-gray-400 absolute top-3.5 left-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </form>
            );
        }

        function AdminJobList({ jobs }) {
            return (
                <div className="bg-white shadow-md rounded-lg overflow-hidden">
                    <table className="min-w-full leading-normal">
                        <thead>
                            <tr className="bg-gray-200 text-gray-600 uppercase text-sm">
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Title</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Company</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Location</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Salary</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            {jobs.map(job => (
                                <tr key={job._id} className="border-b border-gray-200 hover:bg-gray-100">
                                    <td className="px-5 py-4 font-medium text-gray-800">{job.title}</td>
                                    <td className="px-5 py-4">{job.company}</td>
                                    <td className="px-5 py-4">{job.location}</td>
                                    <td className="px-5 py-4">{job.salary}</td>
                                    <td className="px-5 py-4">
                                        <a href={job.url} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Apply</a>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        function AdminStarredList({ starredJobs }) {
             return (
                <div className="bg-white shadow-md rounded-lg overflow-hidden">
                    <table className="min-w-full leading-normal">
                        <thead>
                            <tr className="bg-gray-200 text-gray-600 uppercase text-sm">
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Job Title</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Company</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Starred By</th>
                            </tr>
                        </thead>
                        <tbody>
                            {starredJobs.map((item, index) => (
                                <tr key={index} className="border-b border-gray-200 hover:bg-gray-100">
                                    <td className="px-5 py-4 font-medium text-gray-800">{item.job.title}</td>
                                    <td className="px-5 py-4">{item.job.company}</td>
                                    <td className="px-5 py-4">{item.user}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        function JobCard({ job, onStar, onUnstar, isStarred }) {
            return (
                <div className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col">
                    <div className="flex justify-between items-start">
                        <div>
                            <h3 className="text-xl font-bold text-gray-800">{job.title}</h3>
                            <p className="text-gray-500">{job.location}</p>
                        </div>
                        <button onClick={() => isStarred ? onUnstar(job._id) : onStar(job._id)} className="text-3xl text-yellow-400 hover:text-yellow-500 transition-colors">
                            {isStarred ? '★' : '☆'}
                        </button>
                    </div>
                    <p className="text-green-600 font-semibold my-2">{job.salary}</p>
                    <p className="text-gray-700 mt-2 flex-grow">{job.description}</p>
                </div>
            );
        }

        // --- DASHBOARD PAGES ---

        function AdminDashboard() {
            const [view, setView] = useState('all'); // 'all' or 'starred'
            const [jobs, setJobs] = useState([]);
            const [starredJobs, setStarredJobs] = useState([]);
            const [loading, setLoading] = useState(false);
            const { user } = useAuth();

            const fetchData = async (searchTerm = '') => {
                setLoading(true);
                try {
                    const jobsData = await api.getAdminJobs(user.token, searchTerm);
                    setJobs(jobsData);
                    // Fetch starred jobs separately if needed, or on view change
                    if (view === 'starred') {
                        const starredData = await api.getAdminStarredJobs(user.token);
                        setStarredJobs(starredData);
                    }
                } catch (error) {
                    console.error("Failed to fetch admin data", error);
                } finally {
                    setLoading(false);
                }
            };
            
            const fetchStarredData = async () => {
                setLoading(true);
                try {
                    const starredData = await api.getAdminStarredJobs(user.token);
                    setStarredJobs(starredData);
                } catch (error) {
                    console.error("Failed to fetch admin starred data", error);
                } finally {
                    setLoading(false);
                }
            }

            useEffect(() => {
                if (view === 'all') {
                    fetchData();
                } else {
                    fetchStarredData();
                }
            }, [view]);

            return (
                <div>
                    <h1 className="text-3xl font-bold mb-4">Admin Dashboard</h1>
                    <div className="flex space-x-4 mb-6 border-b">
                        <button onClick={() => setView('all')} className={`py-2 px-4 text-lg ${view === 'all' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>All Jobs</button>
                        <button onClick={() => setView('starred')} className={`py-2 px-4 text-lg ${view === 'starred' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>Starred by Applicants</button>
                    </div>

                    {view === 'all' && <SearchBar onSearch={fetchData} />}

                    {loading ? <div className="loader mx-auto"></div> : (
                        view === 'all' ? <AdminJobList jobs={jobs} /> : <AdminStarredList starredJobs={starredJobs} />
                    )}
                </div>
            );
        }

        function CandidateDashboard() {
            const [view, setView] = useState('all'); // 'all' or 'starred'
            const [jobs, setJobs] = useState([]);
            const [starredJobs, setStarredJobs] = useState([]);
            const [loading, setLoading] = useState(false);
            const { user } = useAuth();

            const fetchData = async (searchTerm = '') => {
                setLoading(true);
                try {
                    const [jobsData, starredData] = await Promise.all([
                        api.getCandidateJobs(user.token, searchTerm),
                        api.getCandidateStarredJobs(user.token, user.id)
                    ]);
                    setJobs(jobsData);
                    setStarredJobs(starredData);
                } catch (error) {
                    console.error("Failed to fetch candidate data", error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            const handleStar = async (jobId) => {
                await api.starJob(user.token, user.id, jobId);
                fetchData(); // Refresh data to show updated star status
            };

            const handleUnstar = async (jobId) => {
                await api.unstarJob(user.token, user.id, jobId);
                fetchData(); // Refresh data
            };

            const starredJobIds = new Set(starredJobs.map(j => j._id));
            const jobsToDisplay = view === 'all' ? jobs : starredJobs;

            return (
                <div>
                    <h1 className="text-3xl font-bold mb-4">Candidate Dashboard</h1>
                     <div className="flex space-x-4 mb-6 border-b">
                        <button onClick={() => setView('all')} className={`py-2 px-4 text-lg ${view === 'all' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>Browse Jobs</button>
                        <button onClick={() => setView('starred')} className={`py-2 px-4 text-lg ${view === 'starred' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>My Starred Jobs</button>
                    </div>

                    {view === 'all' && <SearchBar onSearch={fetchData} />}

                    {loading ? <div className="loader mx-auto"></div> : (
                        jobsToDisplay.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {jobsToDisplay.map(job => (
                                    <JobCard 
                                        key={job._id} 
                                        job={job} 
                                        onStar={handleStar}
                                        onUnstar={handleUnstar}
                                        isStarred={starredJobIds.has(job._id)}
                                    />
                                ))}
                            </div>
                        ) : (
                            <p className="text-center text-gray-500 mt-8">No jobs found.</p>
                        )
                    )}
                </div>
            );
        }

        // --- LOGIN PAGE ---
        function LoginPage() {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [role, setRole] = useState('candidate');
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    await login(username, password, role);
                } catch (err) {
                    setError('Failed to log in. Please check your credentials.');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
                        <h2 className="text-2xl font-bold text-center mb-6">Job Portal Login</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700">Username</label>
                                <input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full p-2 border border-gray-300 rounded mt-1" required placeholder="admin or candidate" />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-700">Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 border border-gray-300 rounded mt-1" required placeholder="password" />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700">Role</label>
                                <select value={role} onChange={e => setRole(e.target.value)} className="w-full p-2 border border-gray-300 rounded mt-1">
                                    <option value="candidate">Candidate</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            {error && <p className="text-red-500 text-sm mb-4">{error}</p>}
                            <button type="submit" className="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Login</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            const { isAuthenticated, user, logout } = useAuth();

            if (!isAuthenticated) {
                return <LoginPage />;
            }
            
            const Dashboard = user.role === 'admin' ? AdminDashboard : CandidateDashboard;

            return (
                <div>
                    <nav className="bg-white shadow-md p-4 flex justify-between items-center">
                        <h1 className="text-xl font-bold text-gray-800">Job Portal</h1>
                        <div>
                            <span className="mr-4 text-gray-600">Welcome, <span className="font-semibold text-gray-800">{user.username}</span> ({user.role})</span>
                            <button onClick={logout} className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">Logout</button>
                        </div>
                    </nav>
                    <main className="p-8">
                        <Dashboard />
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
