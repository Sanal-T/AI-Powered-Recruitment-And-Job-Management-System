<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MOCK API LAYER for ADMIN ---
        const MOCK_JOBS = [
            { _id: '1', title: 'Software Engineer', company: 'Tech Corp', location: 'San Francisco', description: 'Develop amazing software.', salary: '$120,000', url: 'https://apply.example.com/1' },
            { _id: '2', title: 'Product Manager', company: 'Innovate LLC', location: 'New York', description: 'Manage product lifecycle.', salary: '$130,000', url: 'https://apply.example.com/2' },
            { _id: '3', title: 'UX Designer', company: 'Creative Inc', location: 'Remote', description: 'Design beautiful interfaces.', salary: '$110,000', url: 'https://apply.example.com/3' },
            { _id: '4', title: 'Data Scientist', company: 'DataDriven Co', location: 'Austin', description: 'Analyze complex datasets.', salary: '$140,000', url: 'https://apply.example.com/4' },
        ];
        
        const MOCK_STARRED_JOBS = [{ userId: 'test-user-1', jobId: '2' }, { userId: 'test-user-2', jobId: '4' }];

        const api = {
            getAdminJobs: async (token, searchTerm = '') => {
                console.log("MOCK: Fetching admin jobs...");
                return MOCK_JOBS.filter(job => job.title.toLowerCase().includes(searchTerm.toLowerCase()));
            },
            getAdminStarredJobs: async (token) => {
                console.log("MOCK: Fetching admin starred jobs...");
                return MOCK_STARRED_JOBS.map(sj => ({
                    job: MOCK_JOBS.find(j => j._id === sj.jobId),
                    user: `candidate_${sj.userId}@test.com`
                }));
            }
        };

        // --- COMPONENTS ---

        function SearchBar({ onSearch }) {
            const [term, setTerm] = useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                onSearch(term);
            };
            return (
                <form onSubmit={handleSubmit} className="mb-6">
                    <div className="relative">
                        <input type="text" value={term} onChange={(e) => setTerm(e.target.value)} placeholder="Search by job title or description..." className="w-full p-3 pl-10 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <svg className="w-5 h-5 text-gray-400 absolute top-3.5 left-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </form>
            );
        }

        function AdminJobList({ jobs }) {
            return (
                <div className="bg-white shadow-md rounded-lg overflow-hidden">
                    <table className="min-w-full leading-normal">
                        <thead>
                            <tr className="bg-gray-200 text-gray-600 uppercase text-sm">
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Title</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Company</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Location</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Salary</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            {jobs.map(job => (
                                <tr key={job._id} className="border-b border-gray-200 hover:bg-gray-100">
                                    <td className="px-5 py-4 font-medium text-gray-800">{job.title}</td>
                                    <td className="px-5 py-4">{job.company}</td>
                                    <td className="px-5 py-4">{job.location}</td>
                                    <td className="px-5 py-4">{job.salary || 'N/A'}</td>
                                    <td className="px-5 py-4">
                                        <a href={job.url} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Apply</a>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        function AdminStarredList({ starredJobs }) {
             return (
                <div className="bg-white shadow-md rounded-lg overflow-hidden">
                    <table className="min-w-full leading-normal">
                        <thead>
                            <tr className="bg-gray-200 text-gray-600 uppercase text-sm">
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Job Title</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Company</th>
                                <th className="px-5 py-3 border-b-2 border-gray-200 text-left">Starred By</th>
                            </tr>
                        </thead>
                        <tbody>
                            {starredJobs.map((item, index) => (
                                <tr key={index} className="border-b border-gray-200 hover:bg-gray-100">
                                    <td className="px-5 py-4 font-medium text-gray-800">{item.job.title}</td>
                                    <td className="px-5 py-4">{item.job.company}</td>
                                    <td className="px-5 py-4">{item.user}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // --- DASHBOARD PAGE ---
        function AdminDashboard() {
            const [view, setView] = useState('all');
            const [jobs, setJobs] = useState([]);
            const [starredJobs, setStarredJobs] = useState([]);
            const [loading, setLoading] = useState(false);
            const FAKE_AUTH_TOKEN = "admin-token";

            const fetchData = async (searchTerm = '') => {
                setLoading(true);
                try {
                    const jobsData = await api.getAdminJobs(FAKE_AUTH_TOKEN, searchTerm);
                    setJobs(jobsData);
                } catch (error) {
                    console.error("Failed to fetch admin jobs", error);
                } finally {
                    setLoading(false);
                }
            };
            
            const fetchStarredData = async () => {
                setLoading(true);
                try {
                    const starredData = await api.getAdminStarredJobs(FAKE_AUTH_TOKEN);
                    setStarredJobs(starredData);
                } catch (error) {
                    console.error("Failed to fetch admin starred data", error);
                } finally {
                    setLoading(false);
                }
            }

            useEffect(() => {
                if (view === 'all') {
                    fetchData();
                } else {
                    fetchStarredData();
                }
            }, [view]);

            return (
                <div>
                    <h1 className="text-3xl font-bold mb-4">Admin Dashboard</h1>
                    <div className="flex space-x-4 mb-6 border-b">
                        <button onClick={() => setView('all')} className={`py-2 px-4 text-lg ${view === 'all' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>All Jobs</button>
                        <button onClick={() => setView('starred')} className={`py-2 px-4 text-lg ${view === 'starred' ? 'border-b-2 border-blue-500 text-blue-600 font-semibold' : 'text-gray-500'}`}>Starred by Applicants</button>
                    </div>
                    {view === 'all' && <SearchBar onSearch={fetchData} />}
                    {loading ? <div className="loader mx-auto"></div> : (
                        view === 'all' ? <AdminJobList jobs={jobs} /> : <AdminStarredList starredJobs={starredJobs} />
                    )}
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            return (
                <div>
                    <nav className="bg-white shadow-md p-4 flex justify-between items-center">
                        <h1 className="text-xl font-bold text-gray-800">Job Portal - Admin View</h1>
                    </nav>
                    <main className="p-8">
                        <AdminDashboard />
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
